<ng-container *ngIf="plpList$ | async as plpList">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="p-0" *ngFor="let drone of plpList.items">
            <div class="card product-info" style="width: 18rem;" (click)="redirectToPdp(drone.id)">
                <div class="product-image">
                    <img src="{{ drone.image }}" class="card-img-top" alt="..." style="width: 286px; height: 286px">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ drone.brand }}</h5>
                    <p class="card-text">{{ drone.name }}</p>
                    <p class="card-text">{{ AppPriceUtil.formatNumber(drone.price) }}</p>
                    <a href="#" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
    </div>
</ng-container>
